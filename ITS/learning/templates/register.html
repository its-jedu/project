<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .register-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            max-width: 100%;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .help-text {
            display: none;
            color: #6c757d;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form method="POST" id="registerForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                {{ form.username }}
                <small class="form-text help-text">{{ form.username.help_text }}</small>
            </div>
            <div class="form-group">
                <label for="id_password1">Password:</label>
                {{ form.password1 }}
                <small class="form-text help-text">{{ form.password1.help_text }}</small>
            </div>
            <div class="form-group">
                <label for="id_password2">Password confirmation:</label>
                {{ form.password2 }}
                <small class="form-text help-text">{{ form.password2.help_text }}</small>
            </div>
            <div class="form-group">
                {{ form.auth_method }}
                <small class="form-text help-text">{{ form.auth_method.help_text }}</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <p>Already have an account?<a href="{% url 'login' %}" class="login-link">Login here</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var inputs = document.querySelectorAll('#registerForm input');

            inputs.forEach(function(input) {
                input.addEventListener('focus', function() {
                    var helpText = this.parentNode.querySelector('.help-text');
                    if (helpText) {
                        helpText.style.display = 'block';
                    }
                });

                input.addEventListener('blur', function() {
                    if (this.value === '') {
                        var helpText = this.parentNode.querySelector('.help-text');
                        if (helpText) {
                            helpText.style.display = 'none';
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
